services:
  - type: web
    name: llm-quiz-solver
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install chromium --with-deps
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: QUIZ_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
